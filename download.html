<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jambo | Download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo-container"><img src="logo.png" alt="Logo"><span class="brand-name">Jambo</span></div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/download" class="active-tab">Download</a>
                <a href="/privacypolicy">Privacy</a>
                <a href="/discord">Discord</a>
            </div>
        </div>
    </nav>

    <main class="policy-container">
        <div class="policy-card reveal">
            <span class="last-updated">Meta Horizon OS</span>
            <h1>Installation</h1>
            <p>Jump into the world of hand locomotion. Jambo is available for download directly on your Meta Quest headset via the Store.</p>
            <a href="YOUR_STORE_LINK" class="btn-download" style="background: #58a6ff; color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold;">VIEW ON QUEST STORE</a>
        </div>

        <div class="policy-card reveal">
            <h2>Supported Devices</h2>
            <ul style="list-style: none; color: #abb2bf; line-height: 2;">
                <li>→ Meta Quest 2</li>
                <li>→ Meta Quest 3 / 3S</li>
                <li>→ Meta Quest Pro</li>
            </ul>
        </div>
    </main>

    <script>
        const reveal = () => {
            document.querySelectorAll(".reveal").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add("active");
            });
        };
        window.addEventListener("scroll", reveal);
        window.addEventListener("load", reveal);
    </script>
</body>
</html>
