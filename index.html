<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megamind | Home</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a2e 0%, #020205 100%);
            color: #00d4ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: 0.3s;
        }
        nav a:hover { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }
        .active { border-bottom: 2px solid #00d4ff; padding-bottom: 5px; color: #00d4ff; }
        .container { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        .box {
            text-align: center;
            padding: 50px;
            border: 2px solid #00d4ff;
            border-radius: 20px;
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 3rem; margin: 0; }
        .description { font-size: 1.5rem; color: #fff; margin-top: 15px; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="active">Home</a>
        <a href="/discord">Discord</a>
        <a href="/jambo">Jambo</a>
    </nav>
    <div class="container">
        <div class="box">
            <h1>Hello, I am Megamind</h1>
            <p class="description">I am a dev<span class="cursor">_</span></p>
        </div>
    </div>
</body>
</html>
