<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megamind | Official Site</title>
    <style>
        /* General Setup */
        body {
            background: radial-gradient(circle, #1a1a2e 0%, #020205 100%);
            color: #00d4ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Presentation Box */
        .container {
            text-align: center;
            padding: 50px;
            border: 2px solid #00d4ff;
            border-radius: 20px;
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5), inset 0 0 15px rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #00d4ff, 0 0 30px #00d4ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            color: #fff;
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* Animation for that extra 'Presentation' flare */
        @keyframes glow {
            from { text-shadow: 0 0 10px #00d4ff; }
            to { text-shadow: 0 0 25px #00d4ff, 0 0 40px #0077ff; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, I am Megamind</h1>
        <p>Master of all things... Blue.</p>
    </div>

</body>
</html>
