<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megamind | Dev Portfolio</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a2e 0%, #020205 100%);
            color: #00d4ff;
            font-family: 'Courier New', Courier, monospace; /* Monospaced font for dev vibes */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #00d4ff;
        }

        .description {
            font-size: 1.5rem;
            color: #fff;
            background: rgba(0, 212, 255, 0.2);
            padding: 5px 15px;
            display: inline-block;
            border-radius: 5px;
            letter-spacing: 2px;
        }

        /* Cursor blink effect for dev feel */
        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, I am Megamind</h1>
        <p class="description">I am a dev<span class="cursor">_</span></p>
    </div>

</body>
</html>
